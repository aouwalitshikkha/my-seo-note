name: Auto-update README

on:
  push:
    branches:
      - main
    paths:
      - '**'
      - '!README.md'

permissions:
  contents: write

jobs:
  update-readme:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Generate README.md
        shell: pwsh
        run: |
          $content = @()
          $content += "# MY SEO NOTES (INDEX)"
          $content += ""

          # Root path (important for Windows runner)
          $root = (Get-Location).Path

          function Add-Folders($path, $level = 0) {
              Get-ChildItem -LiteralPath $path -Directory |
              Where-Object { $_.Name -notmatch '^\.(git|github)$' } |
              Sort-Object Name |
              ForEach-Object {
                  $indent = ('  ' * $level)

                  # Build relative path
                  $relativePath = $_.FullName.Replace($root, '').TrimStart('\')
                  $relativePath = $relativePath.Replace('\', '/')
                  $encodedPath = [System.Uri]::EscapeUriString($relativePath)

                  # Add folder to README
                  $content += "$indent- üìÅ [$($_.Name)]($encodedPath/)"

                  # Recurse into subfolders
                  Add-Folders $_.FullName ($level + 1)
              }
          }

          # Start recursion from repo root
          Add-Folders $root

          # Write README.md
          $content | Set-Content README.md -Encoding utf8

      - name: Commit and push if README changed
        shell: pwsh
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add README.md
          if (git diff --cached --quiet) {
            Write-Host "No changes to commit"
          } else {
            git commit -m "Auto-update README"
            git push
          }
