name: Auto-update README

on:
  push:
    branches:
      - main
    paths:
      - '**'
      - '!README.md'

permissions:
  contents: write

jobs:
  update-readme:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Generate README.md
        shell: pwsh
        run: |
          $content = @()
          $content += "# MY SEO NOTES (INDEX)"
          $content += ""

          function Add-FolderTree($basePath, $relativePath = "", $level = 0) {
              Get-ChildItem -LiteralPath $basePath -Directory |
              Where-Object { $_.Name -notmatch '^\.(git|github)$' } |
              Sort-Object Name |
              ForEach-Object {
                  $indent = ('  ' * $level)
                  $currentRelative = if ($relativePath) {
                      "$relativePath/$($_.Name)"
                  } else {
                      $_.Name
                  }

                  $encoded = [System.Uri]::EscapeUriString($currentRelative)

                  $content += "$indent- üìÅ [$($_.Name)]($encoded/)"

                  Add-FolderTree $_.FullName $currentRelative ($level + 1)
              }
          }

          # Start from repo root
          Add-FolderTree (Get-Location).Path

          if ($content.Count -le 2) {
              $content += ""
              $content += "_No folders found._"
          }

          $content | Set-Content README.md -Encoding utf8

      - name: Commit and push if README changed
        shell: pwsh
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add README.md
          if (git diff --cached --quiet) {
            Write-Host "No changes to commit"
          } else {
            git commit -m "Auto-update README"
            git push
          }
